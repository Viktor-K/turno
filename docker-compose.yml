version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: turno-postgres
    environment:
      POSTGRES_USER: turno_user
      POSTGRES_PASSWORD: turno_password
      POSTGRES_DB: turno_db
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U turno_user -d turno_db"]
      interval: 5s
      timeout: 5s
      retries: 5
